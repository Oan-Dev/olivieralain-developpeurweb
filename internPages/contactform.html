<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/contactform-style.css">
  <title>Formulaire de contact | Contact form</title>
</head>

<body>
  <!-- mobile first layout and max-width for desktop layout -->
  <div class="main-container">
    <header>
      <nav>
        <a href="../index.html">
          <div class="logo">
            OA
          </div>
        </a>
        <ul>
          <li><a href="../index.html">Page d'accueil</a></li>
          <li><a href="./mesrealisations.html">Mes réalisations</a></li>
          <li><a href="./aboutme.html">A propos de moi</a></li>
        </ul>
      </nav>
    </header>

    <div class="main__box">
      <div class="consigne">
        <p>
          Pour me contacter, Merci de remplir ce formulaire et me l'envoyer afin que je puisse
          vous joindre pour convenir d'un rendez-vous.
        </p>
      </div>
      <div class="contact__box">
        <form action="" method="POST">
          <div class="form-group">
            <label for="inputFirstName">Prénom / First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Jacques" required>
          </div>
          <div class="form-group">
            <label for="inputLastName">Nom / Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Martin" required>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Courriel / E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="inputPhone">Téléphone / Phone</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder=" +33 6 00 00 00 00" required>
          </div>
          <div class="form-group">
            <label for="inputCity">Ville / City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Paris">
          </div>
          <div class="form-group">
            <label for="inputState">Etat / State</label>
            <select id="inputState" class="form-control">
              <option selected>France</option>
              <option>European Union</option>
              <option>UK</option>
              <option>USA</option>
              <option>Australia</option>
              <option>Canada</option>
              <option>Japan</option>
              <option>South Korean</option>
              <option>Other Country</option>
            </select>
          </div>
          <div class="btn__box">
            <button type="submit" class="btn btn-primary">Envoyez</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container__down">
        <h4>Rejoingnez-moi</h4>
        <div class="list__footer">
          <ul>
            <li><a href="#">Plan du site</a></li>
            <li><a href="#">Mon Github</a></li>
          </ul>

        </div>
      </div>
    </footer>
  </div>
</body>

</html>
