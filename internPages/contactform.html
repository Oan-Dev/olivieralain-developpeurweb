<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/contactform-style.css">
  <title>Formulaire de contact | Contact form</title>
</head>

<body>
  <!-- mobile first layout and max-width for desktop layout -->
  <div class="main-container">
    <header>
      <nav>
        <a href="../index.html">
          <div class="logo">
            OA
          </div>
        </a>
        <ul>
          <li><a href="../index.html">Page d'accueil</a></li>
          <li><a href="./mesrealisations.html">Mes réalisations</a></li>
          <li><a href="./aboutme.html">A propos de moi</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-box">
      <div class="contact-box">
        <div class="form-group">
          <label for="inputFirstName">Prénom</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Jacques">
        </div>
        <div class="form-group">
          <label for="inputLastName">Nom</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Martin">
        </div>

        <form action="" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone">Téléphone</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder=" +33 6 00 00 00 00">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Paris">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>France</option>
                <option>European Union</option>
                <option>UK</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>Japan</option>
                <option>South Korean</option>
                <option>Other Country</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="container__down">
        <h4>Rejoingnez-moi</h4>
        <div class="list__footer">
          <ul>
            <li><a href="#">Plan du site</a></li>
            <li><a href="#">Mon Github</a></li>
          </ul>

        </div>
      </div>
    </footer>
  </div>
</body>

</html>
